<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password ðŸ¤«</span></h1>
        <!-- Display section -->
        <div class="display">
            <input type="text" id="password" placeholder="Password" readonly>
            <i class="fa-regular fa-copy" id="copy"></i>
        </div>
        <!-- Setting section -->
        <div class="settings">
            <div class="passRange">
                <label>Password Length: <span id="lengthValue">12</span></label>
                <input type="range" id="length" min="6" max="20" value="12">
            </div>
            <!-- special character section -->
            <div class="spacialChar">
                <h3>Use Characters</h3>
                <label><input type="checkbox" id="includeNumbers" class="custom-checkbox" checked> 1234</label>
                <label><input type="checkbox" id="includeSymbols" class="custom-checkbox" checked> #$&%</label>
            </div>
        </div>

        <button class="btn"><i class="fa-solid fa-bolt"></i> Generate Password</button>
    </div>

    <!-- Pop up Window -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Welcome to Random Password Generator</h2>
            <p>This tool helps you generate strong passwords for better security. You can customize the password length and include numbers or special characters.</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
